<!DOCTYPE html>
<html>
<head>
  <title>node-gtfs example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css">
  <![endif]-->

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">node-GTFS</a>
        <div class="nav-collapse">
          <ul class="nav" id="top-menu">
            <li class="active"><a href="#" id="all-agencies">All Agencies</a></li>
            <li><a href="#" id="agencies-by-location">Agencies by location</a></li>
            <li><a href="#" id="routes-by-location">Routes by location</a></li>
            <li><a href="#" id="stops-by-location">Stops by location</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="navigation">
      <button class="btn" id="nav-button" style="display:none"><i class="icon-arrow-left"></i> Back</button>
    </div>

    <h1 id="pageTitle">Agencies</h1>

    <form id="locationForm" class="form-inline form-search">
      <fieldset class="control-group">
        <label for="location">Location: </label>
        <input type="text" name="location" id="location">
      </fieldset>
      <label for="radius">Radius: </label>
      <select id="radius">
        <option value="1">1 mile</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="25" selected>25 miles</option>
        <option value="100">100 miles</option>
      </select>
      <input type="submit" value="Find Agencies" class="btn">
    </form>


    <div id="map"></div>

    <div id="data"></div>

    <footer>
      <a href="https://github.com/brendannee/node-gtfs">View on Github</a>
    </footer>

  </div> <!-- /container -->


  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
  <script src="js/script.js"></script>
  <script>
    //get Agencies on pageload
    $(document).ready(function(){
      getAgencies();
    });
  </script>
</body>
</html>
